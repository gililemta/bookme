<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/uploadBook.css" />
    <script src="../js/script.js"></script>
    <script src="../header/loadHeaderAndFooter.js"></script>
    <script src="../authentication/require-login.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />    
    <title>Upload Book</title>
  </head>

  <body>
    <div id="header-container"></div>

    <div id="pageData">
      <h2>העלאת ספר</h2>
      <form method="post" enctype="multipart/form-data" action="uploadBook.php">
        <h3>פרטי ספר</h3>

        <div class="bookName">
          <label for="bookName">שם הספר:</label>
          <input type="text" id="field" name="book_name" required />
        </div>

        <div class="authorName">
          <label for="authorName"> שם הסופר/ת: </label>
          <input type="text" id="field" name="book_author_name" required />
        </div>

        <div class="genreName">
          <label for="genreName">ז׳אנר:</label>
          <select id="genre" name="book_genre">
            <option value="רומן">רומן</option>
            <option value="מדע בדיוני">מדע בדיוני</option>
            <option value="קומיקס">קומיקס</option>
            <option value="היסטוריה">היסטוריה</option>
            <option value="מסתורין">מסתורין</option>
            <option value="ביוגרפיה">ביוגרפיה</option>
            <option value="ילדים">ילדים</option>
            <option value="פנטזיה">פנטזיה</option>
            <option value="שירה">שירה</option>
            <option value="אחר">אחר</option>
          </select>
        </div>
        <div class="quantity">
          <label for="quantity"> כמות ספרים: </label>
          <input
            type="number"
            id="field"
            name="book_quantity"
            value="1"
            min="1"
            max="10"
            required=""
          />
        </div>
        <!-- Picture Upload -->
        <div class="file-input-container">
          <label for="bookPicture">העלאת תמונה: </label>
          <label for="bookPicture" class="file-input-label" id="fileInputLabel"
            >בחר קובץ</label
          >
          <input
            type="file"
            id="bookPicture"
            name="book_picture"
            accept="image/*"
            onchange="updateLabel()"
          />
        </div>

        <!-- Success Message -->
        <div id="uploadSuccessMessage"></div>

        <!-- Uploaded Image -->
        <img id="uploadedImage" alt="Uploaded Image" />

        <h3>פרטי העסקה</h3>

        <div class="dealType">
          <label for="dealType">אני מעוניין</label>
          <select id="dealType" name="deal_type" onchange="togglePriceField()">
            <option value="1">להחליף</option>
            <option value="2">למכור</option>
          </select>
        </div>

        <div id="priceField" style="display: none">
          <label for="price">מחיר:</label>
          <input type="text" id="price" name="book_required_price" />
        </div>

        <!-- Submit Button -->
        <input id="uploadBook" type="submit" value="הוסף פריט" />
      </form>
    </div>

    <div id="footer-container"></div>
  </body>
</html>
