<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="uploadBook.css" />
    <script src="script.js"></script>
    <script src="header/loadHeaderAndFooter.js"></script>
    <title>Upload Book</title>
  </head>

  <body>
    <div id="header-container"></div>

    <div id="pageData">
      <h2>העלאת ספר</h2>
      <form method="post" enctype="multipart/form-data" action="uploadBook.php">
        <h3>פרטי ספר</h3>

        <div class="bookName">
          <label for="bookName">שם הספר:</label>
          <input type="text" id="field" name="book_name" required />
        </div>

        <div class="authorName">
          <label for="authorName"> שם הסופר/ת: </label>
          <input type="text" id="field" name="book_author_name" required />
        </div>

        <div class="genreName">
          <label for="genreName">ז׳אנר:</label>
          <select id="genre" name="book_genre">
            <option value="genre1">רומן</option>
            <option value="genre2">מדע בדיוני</option>
            <option value="genre3">קומיקס</option>
            <option value="genre4">היסטוריה</option>
            <option value="genre5">מסתורין</option>
            <option value="genre6">ביוגרפיה</option>
            <option value="genre7">ילדים</option>
            <option value="genre8">פנטזיה</option>
            <option value="genre9">שירה</option>
            <option value="genre10">אחר</option>
          </select>
        </div>

        <div class="quantity">
          <label for="quantity"> כמות ספרים: </label>
          <input type="number" id="field" name="book_quantity" value="1" min=1 max=10 required />
        </div>

        <!-- Picture Upload -->
        <div class="file-input-container">
          <label for="bookPicture">העלאת תמונה: </label>
          <label for="bookPicture" class="file-input-label" id="fileInputLabel"
            >בחר קובץ</label
          >
          <input
            type="file"
            id="bookPicture"
            name="book_picture"
            accept="image/*"
            onchange="updateLabel()"
          />
        </div>

        <!-- Success Message -->
        <div id="uploadSuccessMessage"></div>

        <!-- Uploaded Image -->
        <img id="uploadedImage" alt="Uploaded Image" />

        <h3>פרטי העסקה</h3>

        <div class="dealType">
          <label for="dealType">אני מעוניין</label>
          <select id="dealType" name="deal_type" onchange="togglePriceField()">
            <option value="deal1">להחליף</option>
            <option value="deal2">למכור</option>
          </select>
        </div>

        <div id="priceField" style="display: none">
          <label for="price">מחיר:</label>
          <input type="text" id="price" name="book_required_price" />
        </div>


        <!-- need to move this to the user profile
        <div class="city" id="autocomplete-container">
          <label for="city">אני נמצא בעיר</label>
          <input type="text" id="city-input" placeholder="הכנס שם עיר" />
          <ul id="autocomplete-dropdown"></ul>
        </div> -->

        <!-- Submit Button -->
        <input type="submit" value="הוסף פריט" />
      </form>
    </div>

    <div id="footer-container"></div>
  </body>
</html>
