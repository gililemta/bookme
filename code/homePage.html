<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>BookMe Homepage</title>
    <script>
      fetch("check-session.php")
        .then((response) => response.json())
        .then((data) => {
          if (data.user_email) {
            const userEmail = data.user_email;
            sessionStorage.setItem("user_email", userEmail);
          } else {
            console.warn("unauthorized");
            window.location.href = "unauthorizedPage.html";
          }
        })
        .catch((error) => {
          window.location.href = "unauthorizedPage.html";
          console.error("Error:", error);
        });
    </script>
  </head>
  <body>
    <header>
      <h1>BookMe</h1>
    </header>

    <nav>
      <div>
        <input type="text" id="searchBar" placeholder="Search" />
        <script src="script.js"></script>
      </div>
      <a href="#">Home</a>
      <a href="#">My profile</a>
      <a href="uploadbook.html">Upload a book</a>
      <a href="#">About</a>
    </nav>

    <section>
      <h2>Welcome to our website!</h2>

      <p>
        This is the homepage content. Feel free to add more sections, images,
        and customize the layout based on your needs.
      </p>

      <a href="#">
        <img class="img_home" src="your-image-1.jpg" alt="Image 1" />
      </a>

      <a href="#">
        <img class="img_home" src="your-image-2.jpg" alt="Image 2" />
      </a>
    </section>
  </body>
</html>
